<html>
  <head>
 
 
  </head>
  <body>
    
     <form>
       <select id="state" onchange="choice()">
        <option value="TS">Telangana</option>
        <option value="Karnataka">Karnataka</option>
        <option value="AP">Andhra Pradesh</option>
       </select>
        <h1 id="choice"></h1>
 
     </form>
 
       <script>
       
       function choice(){
         event.preventDefault();
         var state=document.getElementById("state").value;
         var choice=document.getElementById('choice');
         switch(state){
           case "TS": choice.innerHTML="Telangana"; break;
           case "Karnataka": choice.innerHTML="Karnataka"; break;
           case "AP": choice.innerHTML="Andhra pradesh"; break;
         }
       }
       </script>
 
  </body>
</html>
